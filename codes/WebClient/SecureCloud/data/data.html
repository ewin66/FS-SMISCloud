<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Timepicker Demo</title>
    <link type="text/css" href="data/css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
     <link type="text/css" href="data/css/jquery-ui-timepicker-addon.css" rel="stylesheet" />
    <script type="text/javascript" src="data/js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="data/js/jquery-ui-1.8.17.custom.min.js"></script>
	<script type="text/javascript" src="data/js/jquery-ui-timepicker-addon.js"></script>
    <script type="text/javascript" src="data/js/jquery-ui-timepicker-zh-CN.js"></script>
    <script type="text/javascript">
        $(function () {
            $(".ui_timepicker").datetimepicker({
                //showOn: "button",
                //buttonImage: "./css/images/icon_calendar.gif",
                //buttonImageOnly: true,
                showSecond: true,
                timeFormat: 'hh:mm:ss',
                stepHour: 1,
                stepMinute: 0,
                stepSecond: 0
            })
        })
    </script>
</head>
<body>
<p><input type="text" name="datetime" class="ui_timepicker" value=""></p>
</body>
</html>
